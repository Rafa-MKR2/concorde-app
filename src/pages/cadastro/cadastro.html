<ion-header>

  <ion-navbar color="dark">
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="spacer" style="width:300px;height:44px;" ></div>
  <form>
      <ion-item >
          <ion-label floating>
            Nome completo
          </ion-label>
          <ion-input type="text" [(ngModel)]="nome" name="Nome"></ion-input>
        </ion-item>
      <ion-item >
        <ion-label floating>
          E-mail
        </ion-label>
        <ion-input type="email" [(ngModel)]="email" name="Email"></ion-input>
      </ion-item>
      <ion-item >
        <ion-label floating>
          Senha
        </ion-label>
        <ion-input type="password" [(ngModel)]="password" name="Pass"></ion-input>
      </ion-item>

    <div class="spacer" style="width:300px;height:31px;"></div>
    <button  (click)="cadastrar()" ion-button color="secondary" block style="color:#FDFDFD;">
      Cadastrar
    </button>
    <br>
   
  </form>


</ion-content>
